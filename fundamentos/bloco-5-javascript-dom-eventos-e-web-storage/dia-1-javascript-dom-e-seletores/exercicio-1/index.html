<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const title = document.getElementById('page-title');
      title.innerText = 'O Senhor Dos Anéis'
      const p2 = document.getElementById('second-paragraph')
      p2.style.color = 'green'
      const st = document.getElementById('subtitle')
      st.innerText = 'As duas torres'
      document.getElementsByClassName('paragrafo')[0].innerText = 'trinity'
      document.getElementsByTagName('h4')[0].style.color = 'yellow'
    </script>
  </body>
</html>
