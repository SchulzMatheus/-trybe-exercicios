<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulário de login</title>
</head>
<body id="body">
    <h1 id="titulo">Formulário de Login</h1>
    <form id="form" action="" method="get">
        <label for="email">E-mail: <br>        
            <input id="email" placeholder="digite o seu email" name="email" type="text" autocomplete="off" autofocus required><br>
        </label><br>

        <label for="password">Password: <br>
            <input id="password" placeholder="digite sua senha" name="password" type="text" required><br><br>
        </label>
<fieldset></fieldset>
        <label for="remember">Lembre-me   <br>  <br>     
        <input type="radio" name="remember" id="remember1">Sim 
        <input type="radio" name="remember" id="remember2" checked>Não <br>
        </label><br>

        <button id="login">Entrar!</button>
    </form>

</body>
</html>
