<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
</head>
<body>
    <h1 id="titulo">Formulário de Login</h1>
    <form action="" method="get">
        <label for="email">E-mail:</label><br>
        <input id="email" name="email" type="text"><br>
        <label for="password">Password</label><br>
        <input id="password" name="email" type="text"><br><br>
        <label for="remember">Lembre-me</label><br>
        <input type="radio" name="remember" id="remember1">Sim
        <input type="radio" name="remember" id="remember2">Não

    </form>

    
</body>
